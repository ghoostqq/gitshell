<!DOCTYPE html>
{% load static %}
<html lang="ja">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    {% if not debug %}
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-87782758-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-87782758-2');
    </script>
    {% endif %}
    <!-- * * * -->

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% block title_description %}
    <title>TwListter</title>
    <meta name="description" content="Awesome List manager for Twitter">
    {% endblock %}


    <!-- Bootstrap -->
    <!-- link href="/static/css/bootstrap.min.css" rel="stylesheet" -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- Font Awesome (for icons) -->
    <!-- https://fontawesome.com/icons?d=gallery -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!-- Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Use Cookie from js -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

    {% block custom_css %}
    {% endblock %}

  </head>
  <body>

    {% block content %}
    {% endblock %}


    {% block custom_js %}{% endblock %}
  </body>
</html>
