<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Hello</title>
</head>
<body>
  {% if user.is_authenticated %}
  Logged in as {{ user }}
  <a href="{% url 'logout' %}">Logout</a>
  {% else %}
  Not logged in
  <a href="{% url 'login' %}">Login</a>
  {% endif %}

  Hello world!
</body>
</html>
